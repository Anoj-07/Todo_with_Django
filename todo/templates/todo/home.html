<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f5f7;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 500px;
      background: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #2d4059;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      margin-bottom: 1rem;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.7rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-left: 10px;
      padding: 0.7rem 1rem;
      background-color: #00917c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #006f5e;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.6rem 0.5rem;
      border-bottom: 1px solid #eee;
    }

    .done {
      text-decoration: line-through;
      color: gray;
    }

    a {
      margin-left: 10px;
      color: #2d4059;
      text-decoration: none;
      font-size: 0.9rem;
    }

    a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>

  <div class="container">
    <h2>üìù My To-Do List</h2>

    <form method="POST">
      {% csrf_token %}
      <input type="text" name="title" placeholder="Enter a new task..." required>
      <button type="submit">Add</button>
    </form>

    <ul>
      {% for task in tasks %}
        <li>
          <span class="{% if task.completed %}done{% endif %}">{{ task.title }}</span>
          <div>
            {% if not task.completed %}
              <a href="{% url 'complete_task' task.id %}">‚úîÔ∏è Complete</a>
            {% endif %}
            <a href="{% url 'delete_task' task.id %}">üóëÔ∏è Delete</a>
          </div>
        </li>
      {% empty %}
        <li>No tasks yet.</li>
      {% endfor %}
    </ul>
  </div>

</body>
</html>
